site_name: CDS Hooks

theme:
  name: 'material'
  logo: 'images/logo-square.png'
  favicon: 'images/favicon.png'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/cds-hooks'

nav:
- Overview: 'index.md'
- Specification (external link): https://cds-hooks.hl7.org/
- Hooks (external link): https://cds-hooks.hl7.org/hooks/
- Quick Start: 'quickstart.md'
- Cheat Sheet: 'cheat-sheet/Cheat Sheet - Sept 2019.pdf'
- Best Practices: 'best-practices.md'
- Examples: 'examples.md'
- Community: 'community.md'
- Logo Use: 'logo-use.md'

repo_url: 'https://github.com/cds-hooks/docs'
edit_uri: ''

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true

